version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  # Blocs
  flutter_bloc: 7.0.0

  # Persist data
  sqflite: ^2.0.0+3

